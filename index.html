<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentorship-firstname">Nome</label>
                <input type="text" required/>
              </div>
              <div class="input-wrapper">
                <label for="mentorship-lastname">Sobrenome</label>
                <input type="text" required/>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" required/>
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="leader"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DIPONÍVEIS</legend>
            
            <div class="mentorship">
              <p>Primeira mentoria</p>
              
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="event-date" required/>
                </div>
    
                <div class="input-wrapper">
                  <label for="event-begin"
                    >Das</label
                  >
                  <input type="time" id="event-begin" required/>
                </div>
  
                <div class="input-wrapper">
                  <label for="event-end"
                    >Até</label
                  >
                  <input type="time" id="event-end" required/>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="mentorship">
              <p>Segunda mentoria</p>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                  <input type="date" id="event-date" required/>
                </div>
    
                <div class="input-wrapper">
                  <label for="event-begin"
                    >Das</label
                  >
                  <input type="time" id="event-begin" required/>
                </div>
  
                <div class="input-wrapper">
                  <label for="event-end"
                    >Até</label
                  >
                  <input type="time" id="event-end" required/>
                </div>
              </div>
              </div>
          </div>
        </fieldset>        
        <footer>
          <button>Salvar</button>
        </footer>        
      </form>
    </div>
  </body>
</html>
